<ng-container *ngIf="users; else loading">
  <app-user-card *ngFor="let user of users" [item]="user"></app-user-card>
  <div *ngIf="!users.length" class="empty-placeholder">No users in this list.</div>
</ng-container>

<ng-template #loading>
  <mat-spinner class="spinner"></mat-spinner>
</ng-template>
